# 記帳分類清單 (v1.6)
# 2026-02-17 最終對齊版：根據使用者 Notion 實體選單完成同步

version: "1.6"

# 分類結構：大類/子類 或 大類/子類/細類
categories:
  # ==========================================================================
  # 家庭類別 (日常生存與生活)
  # ==========================================================================
  家庭:
    - 家庭/食材
    - 家庭/水果
    - 家庭/餐飲
    - 家庭/餐飲/早餐
    - 家庭/餐飲/午餐
    - 家庭/餐飲/晚餐
    - 家庭/點心
    - 家庭/飲品
    - 家庭/酒品      # 包含啤酒、紅酒、威士計等酒精飲品
    - 家庭/休閒與運動   # 包含玩具、運動用品、樂器、模型、露營器材
    - 家庭/家電      # 包含大型電器、共用電腦維修
    - 家庭/用品      # 耐用品：收納、五金、餐具、家飾、毛巾
    - 家庭/身體護理   # 身體消耗品：牙膏、洗沐品、護唇膏、防曬
    - 家庭/居家清潔   # 環境消耗品：衛生紙、清潔劑、洗碗精
    - 家庭/服飾
    - 家庭/公用事業
    - 家庭/通訊/網路費
    - 家庭/通訊/手機費
    - 家庭/娛樂
    - 家庭/圖書
    - 家庭/津貼      # 包含小孩零用錢、給父母的錢、紅包等補貼
    - 家庭/雜項      # 無法分類的小額支出、手機換電池等

  # ==========================================================================
  # 個人類別 (公司、個人專屬)
  # ==========================================================================
  個人:
    - 個人/餐飲      # 單獨外食、與朋友私下聚會
    - 個人/交際      # 工作相關聚餐、請同事、公務社交、建立關係之開支
    - 個人/美容護理   # 個人保養、彩妝、護唇膏、防曬、美髮用品
    - 個人/車資      # 個人專用車資、Uber、捷運、日常共乘費
    - 個人/服飾      # 自己的衣物、鞋子、飾品
    - 個人/用品      # 個人專屬耐用品、手機換電池等
    - 個人/公益      # 個人公益或捐款
    - 個人/通訊      # 個人手機月租、行動上網費

  # ==========================================================================
  # 行程類別 (登山、旅遊、冒險)
  # ==========================================================================
  行程:
    - 行程/食材      # 包含登山糧食、主食、乾燥飯等
    - 行程/餐飲      # 行程中外食、行前聚餐
    - 行程/飲品      # 行程中的飲料、果汁
    - 行程/點心      # 登山、旅遊中的零食、小點
    - 行程/裝備      # 購買登山器材
    - 行程/租借      # 租借登山器材費用
    - 行程/住宿      # 飯店、山屋、營地費用
    - 行程/協作      # 登山協作員、背工服務費
    - 行程/門票      # 遊樂區、入山等門票費用
    - 行程/保險      # 旅平險、登山險
    - 行程/伴手禮    # 行程中購買的伴手禮
    # - 行程/雜項  (removed: Notion option not present)

  # ==========================================================================
  # 禮物類別 (送禮情境)
  # ==========================================================================
  禮物:
    - 禮物/家庭      # 買給家人的特殊驚喜、禮物
    - 禮物/外部贈送   # 送朋友、同事、長輩的伴手禮或禮金

  # ==========================================================================
  # 健康與教育
  # ==========================================================================
  健康:
    - 健康/醫療/本人
    - 健康/醫療/家庭成員
    - 健康/保險
    - 健康/保健藥品
  教育:
    - 教育/子女
    - 教育/進修

  # ==========================================================================
  # 系統與收入 (資產流動與進帳)
  # ==========================================================================
  系統:
    - 系統/提款      # 銀行提領現金至口袋
    - 系統/轉帳      # 不同銀行帳戶間之移動
    - 系統/換匯      # 不同幣別帳戶間之轉換
    - 系統/繳卡費     # 支付信用卡帳單

  收入:
    - 收入/薪資      # 每月固定薪資入帳
    - 收入/獎金      # 三節、績效、年終獎金
    - 收入/回饋金     # 信用卡、活動之現金回饋
    - 收入/其他      # 紅包、中獎、零星收入

  交通:
    - 交通/車資
    - 交通/行車
    - 交通/維護
    - 交通/罰鍰

  其他:
    - 其他/稅費支出
    - 訂閱服務
    - 折扣/優惠
    - 折扣/退稅
    - 折抵/回饋
    - 其他/手續費     # 跨帳戶/換匯/ATM 手續費

# ==========================================================================
# 映射規則 (回溯相容與自動校正)
# ==========================================================================
mappings:
  # Legacy / shorthand normalization
  提款: 系統/提款
  轉帳: 系統/轉帳
  折扣: 折扣/優惠
  健康/醫療: 健康/醫療/本人
  稅費支出: 其他/稅費支出
  其他/稅費支出: 其他/稅費支出
  行程/雜項: 行程/裝備

  交通/接駁: 交通/車資
  交通/大眾運輸: 交通/車資
  交通/加油: 交通/行車
  交通/費用: 交通/維護
  交通/保險: 交通/維護
  工作/聚餐: 個人/交際
  個人/交通: 個人/車資
  共乘: 個人/車資
  通勤: 個人/車資
  個人/雜項: 個人/用品
  家庭/通訊/子女手機: 家庭/通訊/手機費
  家庭/食材/釀造: 家庭/食材
  家庭/點心/實驗: 家庭/點心
  家庭/玩具: 家庭/休閒與運動
  家庭/興趣與運動: 家庭/休閒與運動
  家庭/用品/雜項: 家庭/用品
  個人/用品/雜項: 個人/用品
  家庭支出: 家庭/津貼
  零用錢: 家庭/津貼
  紅包: 家庭/津貼
  衛生紙: 家庭/居家清潔
  濕紙巾: 家庭/居家清潔
  廚房紙巾: 家庭/居家清潔
  行程/食材/主食: 行程/食材
  行程/補給: 行程/食材
  金融/換匯: 系統/換匯
  換匯手續費: 其他/手續費

# ==========================================================================
# 分類規則
# ==========================================================================
rules:
  meal_three_layer:
    description: "家庭餐飲早餐、午餐、晚餐必須使用三層結構"
    patterns:
      - pattern: "早餐"
        category: "家庭/餐飲/早餐"
      - pattern: "午餐"
        category: "家庭/餐飲/午餐"
      - pattern: "晚餐"
        category: "家庭/餐飲/晚餐"

  transportation_trident:
    - pattern: "我搭Uber|我搭計程車|我的交通費|我買捷運票"
    - pattern: "我搭Uber|我搭計程車|我的交通費|我買捷運票|共乘"
      category: "個人/車資"
    - pattern: "計程車|Uber|高鐵|捷運|公車|台鐵|火車|機票|船票"
      category: "交通/車資"
    - pattern: "加油|停車|eTag|過路費|洗車"
      category: "交通/行車"
    - pattern: "保養|維修|輪胎|機油|道路救援|牌照稅|燃料費|燃料稅"
      category: "交通/維護"
    - pattern: "罰單|超速|違停|罰鍰"
      category: "交通/罰鍰"

  trip_simplification:
    - pattern: "乾燥飯|能量棒|登山糧食|能量飲|補給品|鹽錠"
      category: "行程/食材"
    - pattern: "B群|維他命|益生菌|止痛藥|葡萄糖胺"
      category: "健康/保健藥品"
    - pattern: "入園費|入山費|森林遊樂區"
      category: "行程/雜項"

  # 行程餐飲邏輯：非日常專案時，餐飲類一律歸入行程/餐飲
  trip_dining_logic:
    description: "當專案不為『日常』時，所有的外食、餐飲支出應優先歸類為『行程/餐飲』"
    condition: "專案 != '日常'"
    mapping:
      "家庭/餐飲/*": "行程/餐飲"
      "個人/餐飲": "行程/餐飲"

  # 消耗品本質邏輯：區分家庭身體護理、居家清潔與耐用品
  consumable_essence_logic:
    - pattern: "護唇膏|防曬|面霜|洗面乳|化妝品|保養品|美髮|染髮"
      category: "家庭/身體護理"
    - pattern: "乾洗髮|沐浴乳|洗髮精|牙膏|牙刷"
      category: "家庭/身體護理"
    - pattern: "衛生紙|濕紙巾|廚房紙巾|衛生棉|尿布|面紙"
      category: "家庭/居家清潔"
    - pattern: "洗碗精|洗衣精|地板清潔劑|除濕桶|洗手乳|肥皂"
      category: "家庭/居家清潔"
    - pattern: "毛巾|浴巾|收納盒|起子|五金|餐具"
      category: "家庭/用品"

  defaults:
    食品類: "家庭/餐飲"
    個人情境: ["公司聚餐", "同事下午茶"]

  food_beverages:
    - pattern: "啤酒|紅酒|白酒|威士忌|清酒|梅酒|酒精飲料|調酒|酒"
      category: "家庭/酒品"
    - pattern: "咖啡|茶飲|果汁|冰沙"
      category: "家庭/飲品"
    - pattern: "點心|甜點|蛋糕|零食"
      category: "家庭/點心"
      exception: "明確提到「公司」、「同事」→ 工作/聚餐"
    - pattern: "水果|草莓|蜜柑|蘋果|香蕉|葡萄|梨|桃|瓜"
      category: "家庭/水果"
    - pattern: "肉|魚|菜|蛋|米|油|鹽|鮮乳|鮮奶|牛奶"
      category: "家庭/食材"

  special_cases:
    - pattern: "零用錢|紅包|孝親費|生活補貼"
      category: "家庭/津貼"
    - pattern: "電池更換|換電池"
      category: "家庭/雜項"
    - pattern: "電腦維修|修電腦"
      category: "家庭/家電"
    - pattern: "綜合所得稅|所得稅|扣繳"
      category: "其他/稅費支出"

  # 健康/醫療規則
  health_medical:
    description: "健康/醫療分類規則"
    medical_patterns: "掛號費|門診|診所|看診|就醫|中醫|西醫|醫院|醫療|諮商|治療|診斷|藥品|藥物|感冒|診金|掛號|診後"
    family_keywords: "家人|家庭|爸|媽|爸爸|媽媽|父母|先生|太太|老公|老婆|小孩|孩子|兒子|女兒|妹|弟|妹妹|弟弟"
    category_self: "健康/醫療/本人"
    category_family: "健康/醫療/家庭成員"
