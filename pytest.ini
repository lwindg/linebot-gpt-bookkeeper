[pytest]
# Pytest configuration

# 測試發現規則
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ensure repo root is importable (so `import app.*` works).
pythonpath =
    .

# Test paths
testpaths =
    tests/unit
    tests/integration

# 輸出選項
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 執行時間較長的測試

# 最小版本要求
minversion = 7.0
