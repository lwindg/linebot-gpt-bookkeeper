[pytest]
# Pytest 配置文件 - v1.5.0

# 測試發現規則
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試路徑
testpaths = tests

# 輸出選項
addopts =
    -v                      # verbose 模式
    --tb=short              # 簡短的 traceback
    --strict-markers        # 嚴格標記模式
    --disable-warnings      # 關閉警告（可選）
    -p no:cacheprovider    # 停用 cache（for CI）

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 執行時間較長的測試
    v1: v1 MVP 測試
    v15: v1.5.0 測試

# 最小版本要求
minversion = 7.0
